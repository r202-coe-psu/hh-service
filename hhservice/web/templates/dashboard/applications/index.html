{% extends '/base/default-dashboard.html' %}

{% block content %}
<div class="row">
  <div class="col s12">
    
    <div class="row">
      <div class="col s12">
        <h3>Applications</h3>
        {{session['applications']}}
      </div>
    </div>

    <div class="row">
      {% for app in applications %}
      <div class="col s4">
        <div class="card hoverable">
            <div class="card-content">
              <span class="card-title"><strong>{{ app.name }}<strong></span>
              <p>{{ app.description }}</p>
              <hr>
              <p>{{ app.detail }}</p>
            </div>
            <div class="grey lighten-4" style="padding:2px;">
              <a class="btn-floating waves-effect waves-light red" href="{{ url_for('dashboard.applications.control', app_id=app.id, status='active') }}"><i class="material-icons">add</i></a>
            </div>

            <!-- <div class="card-action">-->
            <!--   <a href="#">This is a link</a>-->
            <!--   <a href="#">add</a>-->
            <!-- </div>-->
          </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}
