
{% macro navlink() -%}
  {% if current_user.is_authenticated %}
    <li><a href="{{ url_for('dashboard.index') }}">Dashboard</a></li>
    <li><a href="{{ url_for('accounts.logout') }}">Logout</a></li>
  {% else %}
    <li><a href="{{ url_for('accounts.login') }}">Login</a></li>
    <li><a href="{{ url_for('accounts.register') }}">Register</a></li>
  {% endif %}
{% endmacro %}


  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo"><i class="material-icons">home</i> Home Hero</a>
      <ul class="right hide-on-med-and-down">
          {{ navlink() }}
      </ul>

      <ul id="nav-mobile" class="side-nav">
          {{ navlink() }}
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
